apply plugin: 'com.android.application'android {    compileSdkVersion 29    buildToolsVersion '29.0.3'    aaptOptions.cruncherEnabled = false    aaptOptions.useNewCruncher = false    defaultConfig {        applicationId "com.yiju.joustar"        minSdkVersion 15        targetSdkVersion 27        versionCode 41        versionName "4.1.5"        multiDexEnabled true        manifestPlaceholders = [                JPUSH_PKGNAME : applicationId,                JPUSH_APPKEY : "d3b7c27eaa2696b7baca04ac", //JPush 上注册的包名对应的 Appkey.//                JPUSH_APPKEY : "2dcb50fd284900950e32095b", //JPush 上注册的包名对应的 Appkey.                JPUSH_CHANNEL : "_default", //暂时填写默认值即可.        ]    }    dexOptions {        javaMaxHeapSize "4g"        //测试加快AndroidSutido编译速度    }    signingConfigs {        release {            storeFile file('joustar_keystore.jks')            storePassword 'grtstar#@1￥%￥*&6'            keyAlias 'joustar'            keyPassword 'grtstar#@1￥%￥*&6'        }    }    buildTypes {        release {            // 移除无用的resource文件            shrinkResources false            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }        debug {            signingConfig signingConfigs.release        }    }    sourceSets {        main {            jniLibs.srcDirs = ['libs']        }    }    packagingOptions {        exclude 'META-INF/maven/org.twitter4j/twitter4j-core/pom.xml'        exclude 'META-INF/LICENSE.txt'        exclude 'META-INF/maven/org.twitter4j/twitter4j-core/pom.properties'    }    lintOptions {        abortOnError false        checkReleaseBuilds false        // 防止在发布的时候出现因MissingTranslation导致Build Failed!        disable 'MissingTranslation'    }    //测试加快AndroidSutido编译速度    task wrapper(type: Wrapper) {        gradleVersion = '2.4'    }}configurations.all {//强制第三方库使用24.2.0的support包    resolutionStrategy.eachDependency { DependencyResolveDetails details ->        def requested = details.requested        if (requested.group == 'com.android.support') {            if (!requested.name.startsWith("multidex")) {                details.useVersion '24.2.0'            }        }    }}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    testImplementation 'junit:junit:4.12'    implementation 'com.squareup.retrofit2:retrofit:2.0.2'    implementation 'com.squareup.retrofit2:converter-gson:2.0.2'    implementation 'com.squareup.retrofit2:converter-scalars:2.0.2'    implementation 'com.squareup.okhttp3:logging-interceptor:3.2.0'    implementation 'com.squareup.retrofit2:adapter-rxjava:2.0.2'    implementation 'com.google.android.gms:play-services-appindexing:8.1.0'    implementation 'com.android.support:support-v4:28.0.0'    implementation 'com.android.support:recyclerview-v7:28.0.0'    implementation 'com.jakewharton.rxbinding:rxbinding:0.4.0'    implementation 'com.bigkoo:convenientbanner:2.0.5'    implementation 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32@aar'    //弧形菜单    implementation 'com.facebook.fresco:fresco:0.12.0'    implementation 'de.greenrobot:eventbus:3.0.0-beta1'    implementation 'com.android.support:multidex:1.0.1'    implementation 'com.timehop.stickyheadersrecyclerview:library:0.4.3@aar'    implementation 'com.umeng.analytics:analytics:latest.integration'    implementation 'com.canyinghao:canrefresh:1.0.4'    compile project(':lib_commonpulltorefresh')    implementation 'uk.co.chrisjenx:calligraphy:2.2.0'    compile project(':xrecyclerview')    implementation 'com.github.florent37:viewanimator:1.0.4'    implementation 'cn.bingoogolapple:bga-refreshlayout:1.1.6@aar'    compile project(':uikit')    implementation 'cn.bingoogolapple:bga-badgeview:1.1.3'    implementation 'cn.bingoogolapple:bga-badgeview:1.0.0@aar'    implementation 'com.nineoldandroids:library:2.4.0'    implementation 'com.daimajia.slider:library:1.1.5@aar'    implementation 'com.daimajia.androidanimations:library:1.1.3@aar'    compile project(':jcvideoplayer-lib')    //bilibili弹幕库    implementation 'com.github.ctiao:DanmakuFlameMaster:0.7.4'    implementation 'com.github.ctiao:ndkbitmap-armv7a:0.7.4'    implementation 'com.github.ctiao:ndkbitmap-armv5:0.7.4'    implementation 'com.github.ctiao:ndkbitmap-x86:0.7.4'    implementation 'com.orhanobut:logger:1.15'    implementation 'com.github.mcxtzhang:SwipeDelMenuLayout:V1.2.5'    compile project(':libzxing')    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.18'    compile files('libs/wcs-android-sdk-1.5.5.jar')    compile project(':imagepicker')    implementation 'com.yanzhenjie:permission:2.0.0-rc4'    implementation 'com.kyleduo.switchbutton:library:1.4.6'    implementation 'com.aliyun.dpa:oss-android-sdk:2.4.3'    implementation 'com.7heaven.ioswidget:iosswitch:0.6'    //ios7风格switch    implementation 'cn.jiguang.sdk:jpush:3.5.0'    implementation 'cn.jiguang.sdk:jcore:2.2.4'    implementation files('libs/open_sdk_r6137_lite.jar')    implementation files('libs/umeng-share-QQ-full-6.9.8.jar')    implementation files('libs\\umeng-share-sina-simplify-7.0.2.jar')}